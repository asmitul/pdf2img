<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理出错 - PDF到图片转换</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .error-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #dc3545;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 30px;
        }
        .error-title {
            font-size: 2rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #6c757d;
        }
        .error-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            border-left: 4px solid #dc3545;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h1 class="error-title">处理失败</h1>
            <div class="error-message">
                很抱歉，您的PDF文件处理过程中出现了错误。
            </div>
            
            {% if status and status.message %}
            <div class="error-details">
                {{ status.message }}
            </div>
            {% endif %}
            
            <div class="actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>返回主页
                </a>
                <a href="/history" class="btn btn-info">
                    <i class="fas fa-history me-2"></i>查看历史
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>返回上一页
                </a>
            </div>
            
            <div class="mt-4">
                <p class="small text-muted">
                    错误ID: {{ file_id }}<br>
                    时间: {{ error_time }}
                </p>
            </div>
            
            <div class="alert alert-info mt-4" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <strong>提示：</strong> 请确保您的PDF文件未加密，且格式正确。如果问题持续存在，请尝试使用较小的文件或联系管理员获取帮助。
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
