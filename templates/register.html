<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - PDF转图片工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f7f9fb;
        }
        .register-container {
            max-width: 400px;
            margin: 80px auto;
        }
        .register-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .register-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 45px;
            border-radius: 5px;
        }
        .register-btn {
            height: 45px;
            font-size: 1.1rem;
        }
        .icon-input {
            position: relative;
        }
        .icon-input i {
            position: absolute;
            top: 14px;
            left: 15px;
            color: #aaa;
        }
        .icon-input input {
            padding-left: 40px;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo">
                <i class="fas fa-file-pdf text-danger"></i> PDF转图片工具
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <h2 class="register-title">创建新账户</h2>
            
            <form method="post" action="{{ url_for('register') }}">
                <div class="form-group icon-input">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="username" placeholder="用户名" required autofocus>
                </div>
                
                <div class="form-group icon-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" name="password" placeholder="密码" required>
                </div>
                
                <div class="form-group icon-input">
                    <i class="fas fa-check-circle"></i>
                    <input type="password" class="form-control" name="password_confirm" placeholder="确认密码" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success w-100 register-btn">
                        <i class="fas fa-user-plus me-2"></i>注册
                    </button>
                </div>
            </form>
            
            <div class="footer-links">
                <p>已有账户? <a href="{{ url_for('login') }}">返回登录</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
